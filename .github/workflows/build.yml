name: Build Module
on: 
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew :module:assembleRelease

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          # 修改点：将 Artifact 的名字直接设为模块名
          name: Zygisk-Il2CppDumper-V2-Release
          # 关键点：直接指向具体的 Zip 文件名（如果有多个，可以使用通配符，但只取结果）
          path: out/*.zip
          # 这样下载后的压缩包名字虽然还是会有 GitHub 的包装，但内部就是你的模块了
