name: Build Pro Dumper
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Prepare Magisk Module
        run: |
          mkdir -p out/zip/zygisk
          # 复制 Magisk 模板文件
          cp -r template/* out/zip/
          
          # 寻找编译生成的 so 文件并放入对应目录
          # 原版仓库路径通常在 entry/build/...
          find entry/build/intermediates/cmake/release/obj/arm64-v8a -name "lib*.so" -exec cp {} out/zip/zygisk/arm64-v8a.so \;
          find entry/build/intermediates/cmake/release/obj/armeabi-v7a -name "lib*.so" -exec cp {} out/zip/zygisk/armeabi-v7a.so \;
          
          # 打包
          cd out/zip && zip -r ../Zygisk-Il2CppDumper-V2.zip .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Zygisk-Il2CppDumper-V2
          path: out/Zygisk-Il2CppDumper-V2.zip
